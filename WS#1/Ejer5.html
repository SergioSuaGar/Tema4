<!DOCTYPE>
<html>
  <head>
    <style>
      #demo{
        height: 770px;
      }
      table{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="demo" onmousemove="cambiarColor(event)" ondblclick="quitarFormato(event)"></div>
    <script language="javascript" type="text/javascript">
      function hacerTabla(){
        var numClase = 0;
        var tabla = "<table id='tabla' border='1' cellpadding='0' cellspacing='0'>";
        for (let i=0; i < 100; i++){
            tabla += "<tr>";
            for(let j=0; j<100; j++) {
                tabla+= "<td class='"+numClase+"'>"+""+"</td>";

            }
            numClase++;
            tabla+= "</tr>";
        }
        tabla+="</table>";
        document.getElementById("demo").innerHTML = tabla;
      }
      function cambiarColor(e){
        if (event.ctrlKey) {
          event.target.style.backgroundColor="#FF0000";
        } else if(event.shiftKey){
          event.target.style.backgroundColor="#0000FF";
        }else if(event.altKey){
          var idTabla = document.getElementById("tabla");
          for (let i = 0; i <  100; i++) {
            for (let j = 0; j <  100; j++) {
               idTabla.rows[i].cells[j].style.backgroundColor="#FFFFFF";
            }
          }
        }
      }
      function quitarFormato(e){
        var arrayCeldas= document.getElementsByClassName(e.target.className);
        for (var z = 0; z < arrayCeldas.length; z++) {
          arrayCeldas[z].style.backgroundColor="#FFFFFF";
        }
      }

       window.onload = hacerTabla;
    </script>
  </body>
</html>
